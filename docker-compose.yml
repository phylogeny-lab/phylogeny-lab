version: '3.9'
services:

  nextjs:
    container_name: nextjs
    build: 
      context: phylogeny-lab
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - bridged_net_adapter

  postgres:
    container_name: postgresql
    build: 
      context: ./postgres
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/volume:/var/lib/postgresql/data
    networks:
      - bridged_net_adapter

  fastapi:
    container_name: fastapi
    build:
      context: ./Backend
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_URL=postgresql://admin:password@postgres/postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/code/app/worker
      - BLAST_SAVE_DIR=/volume/blast_queries
    volumes:
      - shared_web_worker:/volume
    depends_on:
      - postgres
      - redis
      - worker
    networks:
      - bridged_net_adapter

  worker:
    container_name: worker
    build:
      context: ./Backend/app/worker
      dockerfile: Dockerfile
    command: celery -A worker.celery worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./Backend/app/worker/logs/celery.log:/code/worker/logs/celery.log
      - shared_web_worker:/volume
    environment:
      - BLAST_SAVE_DIR=/volume/blast_queries
      - API_ENDPOINT=http://fastapi:5000/api
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - POSTGRES_URL=postgresql://admin:password@postgres/postgres
    depends_on:
      - redis
    networks:
      - bridged_net_adapter

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
    networks:
      - bridged_net_adapter

  flower:
    container_name: flower
    build: 
      context: ./Backend/app/worker
      dockerfile: Dockerfile
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_UNAUTHENTICATED_API=true
    volumes:
      - flower_data:/data
    depends_on:
      - fastapi
      - redis
      - worker
    networks:
      - bridged_net_adapter

networks:
  bridged_net_adapter:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.50.0/24

volumes:
  shared_web_worker:
  flower_data:
  redis_data: